<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <div class="image">
            <img class="leaf" src="./background.avif" alt="background photo of exotic leaves">
            <div class="logo">
                <img src="./odin-lined.png" alt="Odin logo">
                <span>ODIN</span>
            </div>
            <div class="credit">
                <span>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></span>
            </div>       
        </div>
        <div class="container">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br>Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p> 
                </div>
                <div>
                    <form id="signup" action="" method="post">
                        <h3>Let's do this!</h3>
                        <div class="form-container">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                                <label for="confirm_pwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_pwd" name="confirm_pwd">
                            </div>
                        </div>
                    </form>
                </div>
                <div>
                    <button type="submit" form="signup">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>          
        </div>
    </div>
</body>
</html>
